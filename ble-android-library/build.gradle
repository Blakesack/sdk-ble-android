apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.XYOracleNetwork'

buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.3.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$mavenVersion"
    }
}


repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

configurations {
    localImplementation
    jitpackApi
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    compileOptions {
        kotlinOptions {
            allWarningsAsErrors = true
        }
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
    }

    defaultPublishConfig "jitpackRelease"

    lintOptions {
        htmlReport true
        htmlOutput file("lint-report.html")
        abortOnError true
        warningsAsErrors true
    }

    sourceSets {
        main {
            assets {
                srcDir 'assets'
            }
            java {
                srcDirs += 'src/main/kotlin'
            }
        }
    }

    flavorDimensions "xylibs"
    productFlavors {
        jitpack {
            dimension "xylibs"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"
    api "androidx.annotation:annotation:1.0.1"
    
    api 'com.github.XYOracleNetwork:sdk-core-android:1.2.3'

    implementation 'com.github.kotlin-graphics:kotlin-unsigned:3.1.9'
}
