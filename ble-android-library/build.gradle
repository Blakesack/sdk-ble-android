apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.XYOracleNetwork'

buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.30"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$mavenVersion"
    }
}


repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

configurations {
    localImplementation
    jitpackApi
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    compileOptions {
        kotlinOptions {
            allWarningsAsErrors = true
        }
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
    }

    defaultPublishConfig "release"

    lintOptions {
        htmlReport true
        abortOnError true
        warningsAsErrors false
        lintConfig file('lint.xml')
    }

    sourceSets {
        main {
            assets {
                srcDir 'assets'
            }
            java {
                srcDirs += 'src/main/kotlin'
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    packagingOptions {
        exclude 'META-INF/build.kotlin_module'
        exclude 'META-INF/atomicfu.kotlin_module'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.30'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.0'
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.1"
    implementation 'org.jetbrains:annotations:17.0.0'

    api 'com.github.XYOracleNetwork:sdk-core-android:1.2.5'

    implementation 'com.github.kotlin-graphics:kotlin-unsigned:3.1.9'
}
