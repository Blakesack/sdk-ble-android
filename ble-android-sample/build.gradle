apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "network.xyo.ble.sample"
        minSdkVersion 21
        targetSdkVersion 28
    }

    defaultPublishConfig "jitpackRelease"

    flavorDimensions "xylibs"
    productFlavors {
        jitpack {
            dimension "xylibs"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    lintOptions {
        htmlReport true
        htmlOutput file("lint-report.html")
        abortOnError true
        warningsAsErrors true
    }

    compileOptions {
        kotlinOptions {
            allWarningsAsErrors = true
        }
    }

    sourceSets {
        main {
            java {
                srcDirs += 'src/main/kotlin'
            }
        }
    }
}

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidPluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.20"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$mavenVersion"
    }
}

repositories {
    maven { url 'https://jitpack.io' }
}

configurations {
    localImplementation
    jitpackApi
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api "com.google.android.material:material:1.0.0"
    api "androidx.coordinatorlayout:coordinatorlayout:1.0.0"
    api "com.nabinbhandari.android:permissions:3.8"

    api 'com.github.XYOracleNetwork:sdk-core-android:1.2.5'

    api 'com.github.XYOracleNetwork:sdk-ui-android:1.2.2'

    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.0.1"
    implementation project(':ble-android-library')
    api "androidx.legacy:legacy-support-v4:1.0.0"

    implementation 'com.github.kotlin-graphics:kotlin-unsigned:3.1.9'
}
