// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        androidPluginVersion = '3.4.1'
        androidSupportVersion = '28.0.3'
        mavenVersion = '2.1'
        androidToolsVersion = '26.2.1'
        experimentalsEnabled = [
                "-Xuse-experimental=kotlin.Experimental",
                "-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi",
                "-Xuse-experimental=kotlinx.coroutines.InternalCoroutinesApi"
        ]

    }

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidPluginVersion"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$mavenVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
    ext {
        pluginDependencies = [
                android: "com.android.tools.build:gradle:$androidPluginVersion",
        ]
    }

}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url "https://dl.bintray.com/xyoraclenetwork/xyo" }
        maven { url "https://jitpack.io" }
    }
}
